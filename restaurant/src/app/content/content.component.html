<div class="search">Search your restaurant <i class="fa fa-search search-icon" aria-hidden="true"></i> <input [(ngModel)]='query'></div> 

<div class="container" >
  
<div class="card" *ngFor = "let x of restaurant | paginate: { itemsPerPage: 27, currentPage: p } | search:'Name': query">
<div class="flex-container">
<div class="first" >
  <img class="main-image" src="https://cdn2.hubspot.net/hubfs/322787/Mychefcom/images/BLOG/Header-Blog/photo-culinaire-pexels.jpg"/>
  <ul class="icons" >
    <li><i class="fa fa-eye fa-2x review"></i>{{x.Reviews}} <span class="r-span">Reviews</span> </li>
    <li><i class="fa fa-star-o fa-2x rating"></i>{{x.Rating}} <span class="ra-span"> Rating</span> </li>
  </ul>
</div>
<div class="second" >
    <h1 class="second-txt rank"> Rank - {{x.Ranking}}</h1>
  <h1 class="second-txt"><i class="fa fa-cutlery" aria-hidden="true"></i>{{x.Name}}</h1>
  
  <h1 class="second-txt"><i class="fa fa-globe" aria-hidden="true"></i>{{x.City}}</h1>
  
</div>
</div>
</div>
</div>
<div class="pagination"><pagination-controls (pageChange)="p = $event"> </pagination-controls></div>
